<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/customer.css"> <!-- Adjust the path to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        a {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome Admin</h1>
    <div>
        <a href="/map-songs">ADD SONGS</a>
    </div>
    <div>
        <a href="/map-viewsongs">VIEW SONGS</a>
    </div>
    <div>
        <a href="/createplaylist">CREATE PLAYLIST</a>
    </div>
    <div>
        <a href="/viewPlaylists">VIEW PLAYLISTS</a>
    </div>
</body>
</html>
