<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/customer.css}" rel="stylesheet">
</head>
<body>
<table border>
    <thead>
        <tr>
            <th>Playlist ID</th>
            <th>Playlist NAME</th>
            <th>Playlist SONGS</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="pl:${plist}">
            <td th:text="${pl.id}"></td>
            <td th:text="${pl.name}"></td>
            <td>
                <ul>
                    <li th:each="s : ${pl.songs}">
                        <span th:text="${s}"></span>
                        <audio controls>
                            <source th:src="${s.link}" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
