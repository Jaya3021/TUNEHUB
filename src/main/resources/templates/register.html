<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group input[type="radio"],
    .form-group input[type="submit"] {
        margin-right: 10px;
    }

    .form-group label.radio {
        margin-right: 20px;
    }

    .form-group textarea {
        height: 100px;
    }

    .form-group input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" name="Username" required/>
        </div>
        <div class="form-group">
            <label>Email ID:</label>
            <input type="email" name="email" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required/>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <label class="radio"><input type="radio" name="gender" value="male" required> Male</label>
            <label class="radio"><input type="radio" name="gender" value="female"> Female</label>
            <label class="radio"><input type="radio" name="gender" value="other"> Other</label>
        </div>
        <div class="form-group">
            <label>Role:</label>
            <label class="radio"><input type="radio" name="role" value="admin" required> Admin</label>
            <label class="radio"><input type="radio" name="role" value="customer"> Customer</label>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="REGISTER"/>
        </div>
    </form>
</div>
</body>
</html>
